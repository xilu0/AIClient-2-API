openapi: 3.1.0
info:
  title: Kiro Messages API (Go Implementation)
  description: |
    High-performance Go implementation of Claude-compatible messages endpoint
    for Kiro OAuth provider. Part of AIClient-2-API Strangler Fig migration.
  version: 1.0.0
  contact:
    name: AIClient-2-API
    url: https://github.com/your-repo/AIClient-2-API

servers:
  - url: http://localhost:8081
    description: Go service (direct)
  - url: http://localhost:3000/claude-kiro-oauth
    description: Via reverse proxy

paths:
  /v1/messages:
    post:
      summary: Create a Message
      description: |
        Send a structured list of messages to Claude and receive a response.
        Supports both streaming (SSE) and non-streaming responses.
      operationId: createMessage
      tags:
        - Messages
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageRequest'
            examples:
              streaming:
                summary: Streaming request
                value:
                  model: claude-sonnet-4-20250514
                  max_tokens: 1024
                  stream: true
                  messages:
                    - role: user
                      content: Hello, Claude!
              non-streaming:
                summary: Non-streaming request
                value:
                  model: claude-sonnet-4-20250514
                  max_tokens: 1024
                  stream: false
                  messages:
                    - role: user
                      content: What is 2+2?
              with-thinking:
                summary: Extended thinking enabled
                value:
                  model: claude-sonnet-4-20250514
                  max_tokens: 4096
                  stream: true
                  thinking:
                    type: enabled
                    budget_tokens: 2048
                  messages:
                    - role: user
                      content: Solve this complex problem...
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
            text/event-stream:
              schema:
                type: string
                description: Server-Sent Events stream
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                type: error
                error:
                  type: invalid_request_error
                  message: "messages: field is required"
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                type: error
                error:
                  type: authentication_error
                  message: "Invalid API key"
        '429':
          description: Rate limited
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                type: error
                error:
                  type: rate_limit_error
                  message: "Rate limit exceeded"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: No healthy accounts available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                type: error
                error:
                  type: overloaded_error
                  message: "No healthy accounts available"

  /health:
    get:
      summary: Health Check
      description: Returns service health status
      operationId: healthCheck
      tags:
        - System
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [healthy, degraded]
                  redis:
                    type: string
                    enum: [connected, disconnected]
                  accounts:
                    type: object
                    properties:
                      total:
                        type: integer
                      healthy:
                        type: integer
                  uptime:
                    type: integer
                    description: Uptime in seconds

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
      description: API key for authentication (shared with Node.js service via Redis config)

  schemas:
    MessageRequest:
      type: object
      required:
        - model
        - messages
        - max_tokens
      properties:
        model:
          type: string
          description: Model identifier
          example: claude-sonnet-4-20250514
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
          minItems: 1
        max_tokens:
          type: integer
          minimum: 1
          maximum: 8192
          description: Maximum tokens to generate
        stream:
          type: boolean
          default: false
          description: Enable streaming response (SSE)
        system:
          type: string
          description: System prompt
        temperature:
          type: number
          minimum: 0
          maximum: 1
          description: Sampling temperature
        top_p:
          type: number
          minimum: 0
          maximum: 1
        top_k:
          type: integer
          minimum: 1
        stop_sequences:
          type: array
          items:
            type: string
          maxItems: 5
        metadata:
          type: object
          additionalProperties:
            type: string
        thinking:
          $ref: '#/components/schemas/ThinkingConfig'
        tools:
          type: array
          items:
            $ref: '#/components/schemas/Tool'
        tool_choice:
          $ref: '#/components/schemas/ToolChoice'

    Message:
      type: object
      required:
        - role
        - content
      properties:
        role:
          type: string
          enum: [user, assistant]
        content:
          oneOf:
            - type: string
            - type: array
              items:
                $ref: '#/components/schemas/ContentBlock'

    ContentBlock:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum: [text, image, tool_use, tool_result, thinking]
        text:
          type: string
          description: For type=text
        source:
          type: object
          description: For type=image
          properties:
            type:
              type: string
              enum: [base64]
            media_type:
              type: string
              enum: [image/jpeg, image/png, image/gif, image/webp]
            data:
              type: string
              format: byte
        id:
          type: string
          description: For type=tool_use or tool_result
        name:
          type: string
          description: For type=tool_use
        input:
          type: object
          description: For type=tool_use
        tool_use_id:
          type: string
          description: For type=tool_result
        content:
          type: string
          description: For type=tool_result
        thinking:
          type: string
          description: For type=thinking

    ThinkingConfig:
      type: object
      properties:
        type:
          type: string
          enum: [enabled]
        budget_tokens:
          type: integer
          minimum: 1

    Tool:
      type: object
      required:
        - name
        - input_schema
      properties:
        name:
          type: string
        description:
          type: string
        input_schema:
          type: object
          description: JSON Schema for tool input

    ToolChoice:
      type: object
      properties:
        type:
          type: string
          enum: [auto, any, tool]
        name:
          type: string
          description: Required when type=tool

    MessageResponse:
      type: object
      required:
        - id
        - type
        - role
        - content
        - model
        - stop_reason
        - usage
      properties:
        id:
          type: string
          pattern: ^msg_[a-zA-Z0-9]+$
          example: msg_01XFDUDYJgAACzvnptvVoYEL
        type:
          type: string
          enum: [message]
        role:
          type: string
          enum: [assistant]
        content:
          type: array
          items:
            $ref: '#/components/schemas/ContentBlock'
        model:
          type: string
        stop_reason:
          type: string
          enum: [end_turn, max_tokens, stop_sequence, tool_use]
        stop_sequence:
          type: string
          nullable: true
        usage:
          $ref: '#/components/schemas/Usage'

    Usage:
      type: object
      required:
        - input_tokens
        - output_tokens
      properties:
        input_tokens:
          type: integer
          description: Base input tokens (1:2:25 ratio applied)
        output_tokens:
          type: integer
        cache_creation_input_tokens:
          type: integer
          description: Cache creation tokens (1:2:25 ratio applied)
        cache_read_input_tokens:
          type: integer
          description: Cache read tokens (1:2:25 ratio applied)

    ErrorResponse:
      type: object
      required:
        - type
        - error
      properties:
        type:
          type: string
          enum: [error]
        error:
          type: object
          required:
            - type
            - message
          properties:
            type:
              type: string
              enum:
                - invalid_request_error
                - authentication_error
                - permission_denied_error
                - not_found_error
                - rate_limit_error
                - api_error
                - overloaded_error
            message:
              type: string

    # SSE Event Types (for documentation)
    SSEMessageStart:
      type: object
      properties:
        type:
          const: message_start
        message:
          type: object
          properties:
            id:
              type: string
            type:
              const: message
            role:
              const: assistant
            model:
              type: string
            usage:
              type: object
              properties:
                input_tokens:
                  type: integer

    SSEContentBlockDelta:
      type: object
      properties:
        type:
          const: content_block_delta
        index:
          type: integer
        delta:
          type: object
          properties:
            type:
              const: text_delta
            text:
              type: string

    SSEMessageDelta:
      type: object
      properties:
        type:
          const: message_delta
        delta:
          type: object
          properties:
            stop_reason:
              type: string
        usage:
          type: object
          properties:
            output_tokens:
              type: integer

tags:
  - name: Messages
    description: Message creation and streaming
  - name: System
    description: Health checks and diagnostics
