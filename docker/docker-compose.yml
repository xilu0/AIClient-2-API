services:
  redis:
    image: redis:8-alpine
    container_name: aiclient-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - aiclient-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  aiclient-api:
    # 方式一：使用 Docker Hub 预构建镜像（默认，推荐）
    # 使用方法: docker compose up -d
    image: heishui/aiclient-2-api:latest
    container_name: aiclient2api
    restart: unless-stopped
    ports:
      - "8080:3000"
      - "8085-8087:8085-8087"
      - "19876-19880:19876-19880"
    environment:
      - ARGS=--api-key AI_club2026
      - REDIS_ENABLED=true
      - REDIS_URL=redis://redis:6379
      - "REDIS_KEY_PREFIX=aiclient:"
    networks:
      - aiclient-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  go-kiro:
    image: heishui/aiclient-go-kiro:latest
    container_name: aiclient-go-kiro
    ports:
      - "8081:8081"
    restart: unless-stopped
    environment:
      - GO_KIRO_PORT=8081
      - GO_KIRO_HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
      - "REDIS_KEY_PREFIX=aiclient:"
      - GO_KIRO_REDIS_POOL_SIZE=50
      - GO_KIRO_MAX_CONNS=100
      - GO_KIRO_LOG_LEVEL=info
      - GO_KIRO_LOG_JSON=true
      - GO_KIRO_HEALTH_COOLDOWN=60s
      - GO_KIRO_DEBUG_DUMP=false
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - aiclient-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  nginx:
    image: nginx:alpine
    container_name: aiclient-nginx
    ports:
      - "8082:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - aiclient-api
      - go-kiro
    restart: unless-stopped
    networks:
      - aiclient-network

networks:
  aiclient-network:
    driver: bridge

volumes:
  redis-data: