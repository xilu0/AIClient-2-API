services:
  redis:
    image: redis:8-alpine
    container_name: aiclient-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - aiclient-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  aiclient-api:
    # 方式二：从 Dockerfile 本地构建
    # 使用方法: docker compose -f docker-compose.build.yml up -d --build
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: aiclient2api
    restart: unless-stopped
    ports:
      - "8080:3000"
      - "8085-8087:8085-8087"
      - "19876-19880:19876-19880"
    environment:
      - ARGS=--api-key AI_club2026
      - REDIS_ENABLED=true
      - REDIS_URL=redis://redis:6379
      - "REDIS_KEY_PREFIX=aiclient:"
    networks:
      - aiclient-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

networks:
  aiclient-network:
    driver: bridge

volumes:
  redis-data: