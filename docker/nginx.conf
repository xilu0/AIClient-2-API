# Nginx reverse proxy configuration for Strangler Fig migration
# Routes /claude-kiro-oauth/* to Go service, all else to Node.js

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with request timing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Disable server tokens for security
    server_tokens off;

    # Buffer settings for streaming
    proxy_buffering off;
    proxy_request_buffering off;

    # Upstream definitions
    upstream nodejs {
        server aiclient-api:3000;
        keepalive 32;
    }

    upstream go_kiro {
        server go-kiro:8081;
        keepalive 64;
    }

    server {
        listen 80;
        server_name _;

        # Health check endpoint (local)
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Route claude-kiro-oauth to Go service (Strangler Fig)
        location /claude-kiro-oauth/ {
            proxy_pass http://go_kiro/;

            # Essential proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pass through authentication
            proxy_set_header x-api-key $http_x_api_key;
            proxy_set_header Authorization $http_authorization;

            # SSE/Streaming settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding on;

            # Timeouts for long-running requests
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 10s;
        }

        # Route everything else to Node.js
        location / {
            proxy_pass http://nodejs;

            # Essential proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pass through authentication
            proxy_set_header x-api-key $http_x_api_key;
            proxy_set_header Authorization $http_authorization;

            # HTTP/1.1 for keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Streaming support for other endpoints
            proxy_buffering off;

            # Timeouts
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 10s;
        }
    }
}
